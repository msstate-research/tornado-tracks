<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado Tracks Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Tornado Tracks (1950-2023)</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([39.8283, -98.5795], 4); // Center on US

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Sample tornado tracks (replace with actual data)
        var tornadoTracks = [
            [[40.7128, -74.0060], [40.7589, -73.9851], [40.7505, -73.9934]], // Sample path 1
            [[41.8781, -87.6298], [41.8781, -87.6298], [41.8781, -87.6298]], // Sample path 2
            // Add more tracks here
        ];

        tornadoTracks.forEach(function(track) {
            L.polyline(track, {color: 'red', weight: 3, opacity: 0.7}).addTo(map);
        });
    </script>
</body>
